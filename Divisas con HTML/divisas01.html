<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Convertidor de Divisas (AJAX)</title>
        <link rel="stylesheet" href="divisas01.css">
        <script type="text/javascript" src="divisas01.js"></script>
    </head>
    <body>
        <header>
            <h1>Convertidor de Divisas Pesos / Dolares</h1>
        </header>
        <br><br>
        <div class="contenido">
            <form onsubmit="return convertir(event)">
                <p>Tipo de conversi√≥n:
                    <input type="radio" name="tipoconversion" id="rad_peso_dolar" checked/>
                    <label for="rad_peso_dolar">Peso Mexicano a Dolar Estadounidense</label>
                    <input type="radio" name="tipoconversion" id="rad_dolar_peso" />
                    <label for="rad_dolar_peso">Dolar Estadounidense a Peso Mexicano</label>
                </p>
                <br>
                <label for="txt_importe">Importe: *</label>
                <input type="number" id="txt_importe" placeholder="Introduce el importe" step="any" required>
                <br>
                <label for="txt_tasa">Tasa de cambio:</label>
                <input class="resultado" type="text" id="txt_tasa" readonly>
                <br>
                <label for="txt_resultado">Resultado:</label>
                <input class="resultado" type="text" id="txt_resultado" readonly>
                <br>
                <br>
                <input type="submit" value="Convertir" />
            </form>
        </div>
    </body>
</html>
